<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module" defer></script>
</head>
<body>
  <div id="gameBoard">

    <div id="forms">
      <form action="#">
        <input type="button" 
               id="start"
               value="start">

         <input type="button"
                id="restart"
                value="restart">      
      </form>
    </div>

    <center>
      <div style="font-size: 3rem;">Best of 3</div>
    </center>

    <div id="flex-container">
      <div>Player: <span id="player">0</span></div>
      <div>AI: <span id="ai">0</span></div>
    </div>

    <div id="grids">
      <div class="blocks one"></div>
      <div class="blocks two"></div>
      <div class="blocks three"></div>
      <div class="blocks four"></div>
      <div class="blocks five"></div>
      <div class="blocks six"></div>
      <div class="blocks seven"></div>
      <div class="blocks eight"></div>
      <div class="blocks nine"></div>
   </div>

   <center><div id="result" style="width: 100%; margin: 0 auto; font-size: 3rem; margin-top: 2rem;"></div></center>
  </div>
</body>
</html>
